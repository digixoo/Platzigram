{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram sign in</title>
{% endblock %}

{% block container %}

    {% if error %}
        <p class="alert alert-danger"> {{ error }}</p>
    {% endif%}
    <form method="POST" actions="{% url "users:login" %}">
        {% csrf_token %}
        
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" >
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" >
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-5">Sign in!</button>
    </form>
    <p class="mt-4">Todavía no tienes una cuenta? <a href="{% url 'users:signup' %}">Crea una aquí.</a> </p>
{% endblock %}
